<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
</head>
<body>
  <!-- 渲染資料區 -->
  <div id="app">
    <!-- 使用v-show來綁定布林值，可以顯示或隱藏 -->
<div v-show="showDiv">v-show顯示或隱藏</div>
<!-- 使用v-if -->
 <div v-if="showDiv">v-if顯示或隱藏</div>

  </div>

  <!-- VUE's CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <script>
    const app = Vue.createApp({
      data() {
        return {
            showDiv:true
        }
      }
    })
    app.mount('#app')
  </script>
</body>
</html>
