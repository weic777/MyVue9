<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <!-- 渲染資料區 -->
    <div id="app">
        <div>
        <p v-if="isShow">true</p>
        <p v-else>false</p>
        </div>
        <div>
            <p v-if="score>=60">及格</p>
            <p v-else>不及格</p>
        </div>
    </div>

    <!-- VUE's CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    isShow:false,
                    score:90,
                }
            }
        })
        app.mount('#app')
    </script>
</body>

</html>
