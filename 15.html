<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <style>
    #app{
        border:1px dashed #000;
        width: 200px;
        padding: 20px;
    }

    #app>img{
        float: right;
        width: 60%;
    }
    #app>ul{
        list-style: none;
        margin: 0;
        padding: 0;
    }
    #app li{
        width: 70px;
        margin-bottom: 20px;
    }
    li:hover{
        cursor: pointer;
        background-color: aqua;
    }
  </style>
</head>
<body>
    <p>請選取左側選單</p>
  <!-- 渲染資料區 -->
  <div id="app">
<img v-bind:src="imgUrl" alt="">
<ul>
    <li v-for="a in arr1" v-on:click="imgUrl=a.url">{{a.title}}</li>
</ul>
  </div>

  <!-- VUE's CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          imgUrl:'./images/html5.svg',
          arr1:[
            {
                title:'html5',
                url:'./images/html5.svg',
            },
            {
                title:'css3',
                url:'./images/css3.svg',
            },
            {
                title:'js',
                url:'./images/js.svg',
            }
          ]
        }
      }
    })
    app.mount('#app')
  </script>
</body>
</html>
