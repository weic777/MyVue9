<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <style>
    #app div{
        width: 200px;
        height: 80px;
    }
    #app span{
        font-weight: bold;
        font-family: 'Courier New',Courier,monospace;
    }
  </style>
</head>
<body>
  <!-- 渲染資料區 -->
  <div id="app">
<p>滑鼠在色塊中移動來改變背景色</p>
<div
v-on:mousemove="colorValue=Math.floor(Math.random()*360)"
v-bind:style="{backgroundColor:'hsl('+colorValue+',50%,50%)'}">
</div>
<p>

    <!-- hsl色彩範圍:0-360 -->
     <!-- 0%:黑色 100%白色 -->
    <span>背景色:hsl({{colorValue}}),50%,50%</span>
</p>
  </div>

  <!-- VUE's CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          colorValue:255
        }
      }
    })
    app.mount('#app')
  </script>
</body>
</html>
