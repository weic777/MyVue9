<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <!-- 渲染資料區 -->
    <div id="app">
        <p v-if="txt.includes(search)">{{search}}找到了</p>
        <p v-else>{{search}}文字不存在</p>
    </div>

    <!-- VUE's CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    // 被搜尋的字串
                    txt: 'HTML,CSS,Js,React,Figma,Vue',
                    // 欲搜尋文字
                    search: 'CSS'
                }
            }
        })
        app.mount('#app')
    </script>
</body>

</html>
